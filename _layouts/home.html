---
layout: default
---
<div class="text-center">
	{{ content }}
</div>

<br><br>

<div id="white-link" class="container">
	<h2>Last 3 entries:</h2>

	<ul>
		{% for post in site.posts limit: 3 %}
			<li>
				<tt>{{ post.date | date: '%Y' }}•{{ post.date | date: '%b' }}•{{ post.date | date: '%d' }} • </tt><a href="{{ post.url }}"><strong>{{ post.title }}</strong></a>
			</li>
		{% endfor %}
	</ul>
</div>
